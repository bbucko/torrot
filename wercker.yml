box: golang
build:
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace:
        package-dir: github.com/bbucko/gobt

    # Install GoDep tool
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/tools/godep
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH
          godep restore

    # Build the project
    - script:
        name: godep go build
        code: |
          godep go build ./...

    # Test the project
    - script:
        name: godep go test
        code: |
          go test ./...
